{% extends 'base.html' %}
{% set active_page = "reservations" %}
{% set page_title = "Reserve Your Seat" %}

{% block content %}
<div class="bus-info">
    <div class="panel-space">
        <p><strong>Seating Chart</strong></p>
        <p>X = reserved seat : O = open seat</p>
    </div>
    <div class="bus-display">
        {% for row in bus_data %}
            <div>{{row}}</div>
        {% endfor %}
    </div>
</div>
<form class="reservation-form" action="{{ url_for('reservations') }}" method="post">
    <div class="input-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" {% if session.username %}value='{{session.first_name}}'{% endif %}>
    </div>

    <div class="input-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" {% if session.username %}value='{{session.last_name}}'{% endif %}>
    </div>

    <div class="input-group">
        <label for="row">Choose a row</label>
        <select id="row" name="row">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>

    <div class="input-group">
        <label for="seat">Choose a seat</label>
        <select id="seat" name="seat">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <button type="submit">SUBMIT</button>
</form>
{% endblock %}
